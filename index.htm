<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 id="score">Kun Game</h1>
        <iframe src="./start.html" id="game"></iframe>
        <script>
            setInterval(
                function(){
                    if(localStorage.time == 'undefined')
                        document.getElementById('score').innerHTML = 'Kun Game'
                    else{
                        document.getElementById('score').innerHTML = 'Time: ' +
                        localStorage.time / 10 + ' Score: ' + localStorage.score
                    }
                }, 100
            )
        </script>
    </body>
</html>
